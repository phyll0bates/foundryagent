kind: Agent
name: AutoPatch
description: "Risk-based patching agent that parses Tenable reports, replaces vulnerable libraries with approved binaries and opens a remediation PR."
entrypoint: "python main.py"
inputs:
  - name: tenable_file
    type: file
  - name: window
    type: string
outputs:
  - name: autopatch_log
    type: file
